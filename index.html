<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Console project</title>
</head>
<body>
    <!-- rps-ui development starts here -->
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div id="btnContainer" class="input">
            <h2>Choose Your Weapon</h2>
            <p>First player to 5 points Wins</p>
            <button id="Rock" data-selection="rock" class="btnOption">Rock</button>
            <button id="Paper" data-selection="paper" class="btnOption">Paper</button>
            <button id="Scissors" data-selection="scissors" class="btnOption">Scissors</button>
        </div>
        <div class="output">
            <div class="update">
                <div>
                    <p>PlayerScore</p>
                    <div class="score">
                        <p id="playerScore">0</p>
                        <p id="playerSelection"></p>
                    </div>
                </div>
                <div>
                    <p>ComputerScore</p>
                    <div class="score">
                        <p id="computerScore">0</p>
                        <p id="computerSelection"></p>
                    </div>
                </div>
            </div>
            <div class="message">
                <p id="message">Winner of round gets shown here</p>
                <button id="restart">Restart</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>&COPY;Mukuka Kondowe</h2>
    </footer>
    
    <script src="js//script.js"></script>
</body>
</html>
